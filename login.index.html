<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vite App</title>
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #e6f0ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 380px;
    background: #ffffff;
    border-radius: 25px;
    padding: 30px 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
  }

  .top-banner {
    background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=800&q=80') no-repeat center/cover;
    border-radius: 20px 20px 0 0;
    padding: 40px 0;
    color: white;
    margin: -30px -20px 20px;
  }
  .top-banner h1 {
    font-size: 22px;
    margin-bottom: 5px;
  }
  .top-banner p {
    font-size: 14px;
  }

  .input-group {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    background: #f0f4ff;
    border-radius: 12px;
    padding: 12px 15px;
    border: 1px solid #c3d5ff;
  }
  .input-group i {
    margin-right: 10px;
    color: #2563eb;
    font-size: 18px;
  }
  .input-group input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 15px;
    background: transparent;
  }
  .input-group input[readonly] {
    color: #2563eb;
  }

  .btn-primary {
    width: 100%;
    padding: 14px;
    background: #2563eb;
    border: none;
    border-radius: 25px;
    color: white;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: transform 0.2s, background 0.3s;
  }
  .btn-primary:hover {
    transform: translateY(-2px);
    background: #1e40af;
  }

  .btn-secondary {
    width: 48%;
    padding: 12px;
    background: #ffffff;
    border: 2px solid #2563eb;
    color: #2563eb;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    transition: transform 0.2s, background 0.3s;
  }
  .btn-secondary:hover {
    transform: translateY(-2px);
    background: #e0f0ff;
  }

  .actions {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }

  .bottom-text {
    margin-top: 10px;
    font-size: 13px;
    color: #2563eb;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <div class="top-banner">
    <h1>Crie sua conta!</h1>
    <h1>FortuneX</h1>
    <p>Já tem uma conta? Faça login</p>
  </div>

  <div class="input-group">
    <i class="fas fa-user"></i>
    <input type="text" id="nome" placeholder="Nome completo" required />
  </div>

  <div class="input-group">
    <i class="fas fa-phone"></i>
    <input type="text" id="telefone" placeholder="+244 Telemóvel" required />
  </div>

  <div class="input-group">
    <i class="fas fa-lock"></i>
    <input type="password" id="senha" placeholder="Palavra-passe" required />
  </div>

  <div class="input-group">
    <i class="fas fa-user-plus"></i>
    <input type="text" id="codigoConvite" placeholder="Código de convite" readonly />
  </div>

  <div class="actions">
    <button class="btn-secondary" onclick="location.href='index.html'">Login</button>
    <button class="btn-primary" onclick="registrar()">Registrar</button>
  </div>

  <div class="bottom-text">
    Contatar o serviço ao cliente
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyChrog4zZNoK8HTMl1MTMD43U7HHxBMtVw",
    authDomain: "palpite3ad.firebaseapp.com",
    databaseURL: "https://palpite3ad-default-rtdb.firebaseio.com",
    projectId: "palpite3ad",
    storageBucket: "palpite3ad.appspot.com",
    messagingSenderId: "435372004187",
    appId: "1:435372004187:android:3b7ee8b621fba094b2407e"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const database = firebase.database();

  let codigoRealCompleto = null;

  window.onload = function () {
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref");
    if (ref) {
      codigoRealCompleto = ref;
      document.getElementById("codigoConvite").value = ref.substring(0, 6);
    }
  };

  function registrar() {
    const nome = document.getElementById("nome").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const senha = document.getElementById("senha").value.trim();

    if (!nome || !telefone || !senha) {
      alert("Preencha todos os campos.");
      return;
    }

    const emailFalso = telefone + "@kerocapital.com";

    auth.createUserWithEmailAndPassword(emailFalso, senha)
      .then(userCredential => {
        const userId = userCredential.user.uid;
        const usuario = {
          nome: nome,
          telefone: telefone,
          saldo: 0,
          codigoConviteCurto: userId.substring(0,6),
          dataCadastro: new Date().toISOString()
        };
        if (codigoRealCompleto) {
          usuario.convidadoPor = codigoRealCompleto;
        }
        return database.ref("usuarios/" + userId).set(usuario);
      })
      .then(() => {
        alert("Conta criada com sucesso!");
        window.location.href = "tela.html";
      })
      .catch(error => {
        console.error(error);
        alert("Erro: " + error.message);
      });
  }
</script>
</body>
</html>
